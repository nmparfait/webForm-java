<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>App_2021/ CADASTRO</title>
    <!-- Bootstrap CSS -->
   	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  </head>
  <body>
  <div class="container">
  	<form action="aluno" method="post">
	  	<h1 class="centered">Apps 2021 - Cadastro do Aluno</h1>
	  	<hr>
	  	<div class="form-group">
	  		<label>Nome: </label>
	    	<input type="text" name="nome" class="form-control" placeholder="Entre com o seu nome"> 
	  	</div>
	  	
	  	<div class="form-group">
	    	<label>Email:</label>
	    	<input type="email" name="email" class="form-control" placeholder="Entre com o seu email">
	    </div>
	    
	    <div class="form-group">
	    	<label>Idade:</label>
	    	<input type="number" name="idade" class="form-control" placeholder="Entre com a sua idade">
	    </div>
	    
	    <div class="form-group">
	    	<label>Mensalidade:</label>
	    	<input type="number" name="mensalidade" class="form-control" placeholder="Entre com a sua mensalidade">
	    </div>
	     
	    <div class="form-group">  
	    	<h3>Curso:</h3>
	    	<div class="radio">
		    	<label><input type="radio" name="curso" value="G"> Graduação<br></label>
		    </div>
		    <div class="radio">
		    	<label><input type="radio" name="curso" value="E"> Especializaão<br></label>
		    </div>
		    <div class="radio">
		    	<label><input type="radio" name="curso" value="M"> Mestrado<br></label>
		    </div>
		    <div class="radio">
		    	<label><input type="radio" name="curso" value="D"> Doutorado<br></label>
		    </div>
		</div>
		
	    <div class="form-group">
	    	<h3>Região: </h3>
		    <select name="regiao">
		    	<option value="N">Norte</option>
		    	<option value="NE">Nordeste</option>
		    	<option value="S">Sul</option>
		    	<option value="SE">Suldeste</option>
		    	<option value="CO">Centro-oeste</option>
		    </select>
		 </div>
	    
	    <div class="form-group">
	    	<h3>Disciplinas: </h3>
		    	<label><input class="checkbox-inline" type="checkbox" name="disciplinas" value="Java"> Java</label><br>
		    	<label><input class="checkbox-inline" type="checkbox" name="disciplinas" value="Python"> Python</label><br>
		    	<label><input class="checkbox-inline" type="checkbox" name="disciplinas" value="JavaScript"> Javascript</label>
	    </div>
	    <hr>
	    <div class="form-group">
	    	<button type="submit" class="btn btn-default">Cadastrar</button>
	    </div>
	 </form>
   </div>  
  </body>
</html>
